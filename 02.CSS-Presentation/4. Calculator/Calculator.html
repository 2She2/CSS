<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Calculator</title>
    <link type="text/css" rel="stylesheet" href="styles/style.css" />
</head>
<body>
    <section>
        <header id="mainDiv">
            <h1>Calculator</h1>
        </header>
        <div>
            <nav>
                <ul>
                    <li><a href="#">View</a></li>
                    <li><a href="#">Edit</a></li>
                    <li><a href="#">Help</a></li>
                </ul>
            </nav>
            <div>
                <input type="text" value="8854455" disabled="disabled" />
                <div>
                    <span>0000</span>
                    <span class="firstLine">0000</span>
                    <span class="firstLine">0000</span>
                    <span class="firstLine">0000</span>
                    <span class="firstLine">0000</span>
                    <span class="firstLine">0000</span>
                    <span class="firstLine">0000</span>
                    <span class="firstLine">0000</span>
                    <br />
                    <span>63</span>
                    <span id="secondLineMiddle">47</span>
                    <span class="secondLine">32</span>
                    <br />
                    <span>0000</span>
                    <span class="secondLine">0000</span>
                    <span class="secondLine">1000</span>
                    <span class="secondLine">0111</span>
                    <span class="secondLine">0001</span>
                    <span class="secondLine">1011</span>
                    <span class="secondLine">1011</span>
                    <span class="secondLine">0111</span>
                    <br />
                    <span>31</span>
                    <span id="fourthLineMiddle">15</span>
                    <span>0</span>
                </div>
                <form>
                    <fieldset id="numeralSystem">
                        <input type="radio" name="numSys" id="hex" />
                        <label for="hex">Hex</label>
                        <input type="radio" name="numSys" id="dec" />
                        <label for="dec">Dec</label>
                        <input type="radio" name="numSys" id="oct" />
                        <label for="oct">Oct</label>
                        <input type="radio" name="numSys" id="bin" />
                        <label for="bin">Bin</label>
                    </fieldset>
                    <fieldset id="wordSystem">
                        <input type="radio" name="numSys" id="qword" />
                        <label for="qword">Qword</label>
                        <input type="radio" name="numSys" id="dword" />
                        <label for="dword">Dword</label>
                        <input type="radio" name="numSys" id="word" />
                        <label for="word">Word</label>
                        <input type="radio" name="numSys" id="byte" />
                        <label for="byte">Byte</label>
                    </fieldset>
                    <fieldset id="buttons">
                        <input type="button" value=" " disabled="disabled" class="disabled" />
                        <input type="button" value="Mod" class="disabled" />
                        <input type="button" value="A" disabled="disabled" class="disabled" />
                        <input type="button" value="MC" disabled="disabled" class="disabled" />
                        <input type="button" value="MR" disabled="disabled" class="disabled" />
                        <input type="button" value="MS" disabled="disabled" class="disabled" />
                        <input type="button" value="M+" disabled="disabled" class="disabled" />
                        <input type="button" value="M-" disabled="disabled" class="disabled" />
                        <input type="button" value="&#40;" />
                        <input type="button" value="&#41;" />
                        <input type="button" value="B" disabled="disabled" class="disabled" />
                        <input type="button" value="&#8592;" />
                        <input type="button" value="CE" />
                        <input type="button" value="C" />
                        <input type="button" value="&#177;" />
                        <input type="button" value="&#8730;" disabled="disabled" class="disabled" />
                        <input type="button" value="RoL" />
                        <input type="button" value="RoR" />
                        <input type="button" value="C" disabled="disabled" class="disabled" />
                        <input type="button" value="7" class="numbers" />
                        <input type="button" value="8" class="numbers" />
                        <input type="button" value="9" class="numbers" />
                        <input type="button" value="&#47;" />
                        <input type="button" value="&#37" disabled="disabled" class="disabled" />
                        <input type="button" value="Or" />
                        <input type="button" value="Xor" />
                        <input type="button" value="D" disabled="disabled" class="disabled" />
                        <input type="button" value="4" class="numbers" />
                        <input type="button" value="5" class="numbers" />
                        <input type="button" value="6" class="numbers" />
                        <input type="button" value="&#42" />
                        <input type="button" value="1&#47;x" disabled="disabled" class="disabled" />
                        <input type="button" value="Lsh" />
                        <input type="button" value="Rsh" />
                        <input type="button" value="E" disabled="disabled" class="disabled" />
                        <input type="button" value="1" class="numbers" />
                        <input type="button" value="2" class="numbers" />
                        <input type="button" value="3" class="numbers" />
                        <input type="button" value="&#45;" />
                        <input type="button" value="&#61;" id="doubleButtonEq" />
                        <input type="button" value="Not" />
                        <input type="button" value="And" />
                        <input type="button" value="F" disabled="disabled" class="disabled" />
                        <input type="button" value="0" class="numbers" id="doubleButton0" />
                        <input type="button" value="&#46;" disabled="disabled" class="disabled" />
                        <input type="button" value="&#43;" />
                    </fieldset>
                    
                </form>
            </div>
        </div>
    </section>
</body>
</html>
