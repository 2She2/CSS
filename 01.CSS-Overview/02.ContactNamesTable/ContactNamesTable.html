<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link type="text/css" rel="stylesheet" href="styles/style.css" />
    <title>Contact names</title>
</head>
<body>
    <section>
        <table>
            <thead>
                <tr>
                    <th>Contact name</th>
                    <th>City</th>
                    <th>Country</th>
                    <th>Is Promoted</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Maria Andres</td>
                    <td>Berlin</td>
                    <td>
                        <img src="pictures/Germany.png" width="30" height="20" alt="Germany flag" title="Germany flag" />
                        <span>Germany</span>
                    </td>
                    <td><input type="checkbox" disabled="disabled" /></td>
                </tr>
                <tr>
                    <td>Ana Trujillo</td>
                    <td>M&eacute;xico D.F.</td>
                    <td>
                        <img src="pictures/Mexico.png" width="30" height="20" alt="Mexico flag" title="Mexico flag" />
                        Mexico
                    </td>
                    <td><input type="checkbox" disabled="disabled" /></td>
                </tr>
                <tr>
                    <td>Antonio Moreno</td>
                    <td>M&eacute;xico D.F.</td>
                    <td>
                        <img src="pictures/Mexico.png" width="30" height="20" alt="Mexico flag" title="Mexico flag" />
                        Mexico
                    </td>
                    <td><input type="checkbox" disabled="disabled" checked="checked" /></td>
                </tr>
                <tr>
                    <td>Tomas Hardy</td>
                    <td>London</td>
                    <td>
                        <img src="pictures/UK.png" width="30" height="20" alt="UK flag" title="UK flag" />
                        UK
                    </td>
                    <td><input type="checkbox" disabled="disabled" /></td>
                </tr>
            </tbody>
        </table>
    </section>
</body>
</html>
